name: ebrsng
description: Earn By Rewards NG.

publish_to: 'none'

version: 1.0.3+15
environment:
  sdk: '>=2.18.4 <3.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  flutter_advanced_drawer: ^1.2.3+1
  shared_preferences: ^2.0.17
  cupertino_icons: ^1.0.2
  http: ^1.1.2
  google_mobile_ads: ^4.0.0
  webview_flutter: ^4.0.5
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
